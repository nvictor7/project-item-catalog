{% block content %}
	<div class="row">
		<nav class="navbar navbar-default">
			<ul class="nav navbar-nav">
				<li><a href="{{ url_for('display_technologies') }}">Home</a></li>
				<li><a href="{{ url_for('create_technology') }}">Add New Technology</a></li>

	<div class="row">

			<div class="panel-heading">
				<h3>{{ machine.name }}</a></h3>
